<dx-form
  [(formData)]="entity">

  <dxi-item
    itemType="tabbed">

    <dxi-tab
      *ngFor="let category of entityMetadata.keys()"
      [title]="category.toUpperCase()">

      <dxi-item
        *ngFor="let group of entityMetadata.getValue(category).keys().sort()"
        itemType="group"
        [caption]="group.toUpperCase()"
        [colCount]="2">

        <dxi-item
          *ngFor="let field of entityMetadata.getValue(category).getValue(group)"
          [dataField]="field"
          [disabled]="!editable">
        </dxi-item>

      </dxi-item>

    </dxi-tab>

    <dxi-tab>


      <app-entity-search
        entityType="Employee"
        [properties]="['firstName']">
      </app-entity-search>
    </dxi-tab>

  </dxi-item>

</dx-form>
