<div class="dx-field">

  <dx-text-box [disabled]="disabled" class="float-left" style="width: 50%" [value]="getTextBoxDisplayValue()" #entitySearchTextBox></dx-text-box>
  <dx-button [visible]="showAddButton"  class="float-left" icon="add" (onClick)="createEntity()"></dx-button>
  <dx-button [visible]="showSearchButton" class="float-left" icon="search" (onClick)="searchEntity()"></dx-button>
  <dx-button [visible]="showRemoveButton"  class="float-left" icon="trash" (onClick)="removeEntity()"></dx-button>

</div>

<dx-popup
  [(visible)]="crudPopupVisible"
  [title]="'Select ' + entityType">

  <div *dxTemplate="let data of 'content'">

    <dx-scroll-view
      showScrollbar="onHover">

      <app-crud
        [entityType]="entityType"
        [multipleSelection]="false"
        (onToolbarItemClicked)="handleToolbarItemClickedEvent($event)"
        [toolbarItems]="toolbarItems"
        [showToolbarAcceptButton]="true"
        [showToolbarCancelButton]="true"
        toolbarClass="navbar navbar-expand-lg navbar-light bg-light">
      </app-crud>

    </dx-scroll-view>

  </div>

</dx-popup>

<dx-popup
  [(visible)]="addEditPopupVisible"
  [title]="'New ' + entityType">

  <div *dxTemplate="let data of 'content'">

    <dx-scroll-view
      showScrollbar="onHover">

      <app-add-edit
        [entity]="addEditEntity"
        [editable]="true">
      </app-add-edit>

    </dx-scroll-view>

  </div>

</dx-popup>
